<!DOCTYPE html>
<html>
  <head>
   
    <title>Twitter Clone - Final</title>
    <link rel="stylesheet" href="twitter.css" />
    
   
  </head>
  <body>
    
    <div class="sidebar">
      <i class="fab fa-twitter"></i>
      <div class="sidebarOption active">
        <span class="material-icons">  </span>
        <h2>Home</h2>
      </div>

      <div class="sidebarOption">
        <span class="material-icons">  </span>
        <h2>Explore</h2>
      </div>

      <div class="sidebarOption">
        <span class="material-icons">  </span>
        <h2>Notifications</h2>
      </div>

      <div class="sidebarOption">
        <span class="material-icons">  </span>
        <h2>Messages</h2>
      </div>

      <div class="sidebarOption">
        <span class="material-icons"> </span>
        <h2>Bookmarks</h2>
      </div>

      <div class="sidebarOption">
        <span class="material-icons"></span> </span>
        <h2>Lists</h2>
      </div>

      <div class="sidebarOption">
        <span class="material-icons">  </span>
        <h2>Profile</h2>
      </div>

      <div class="sidebarOption">
        <span class="material-icons">  </span>
        <h2>More</h2>
      </div>
      <button class="sidebar__tweet">Twitter</button>
    </div>
    
    <div class="feed">
      <div class="feed__header">
        <h2>Home</h2>
      </div>

     







      <div class="tweetBox">
        <form>
          <div class="tweetbox__input">
            <img
              src="ASWATH.JPG"
              alt=""
            />
            <input type="text" placeholder="What's happening?" />
          </div>
          <button class="tweetBox__tweetButton">Tweet</button>
        </form>
      </div>


      







      <div class="post">
        <div class="post__avatar">
          <img
            src="IMAGE 2.jpeg"
            alt="IMAGE 2"
          />
        </div>

        <div class="post__body">
          <div class="post__header">
            <div class="post__headerText">
              <h3>
                Aswath
                <span class="post__headerSpecial"
                  ><span class="material-icons post__badge"> verified </span>@Aswath</span
                >
              </h3>
            </div>
            <div class="post__headerDescription">
              <p>nothing to live.</p>
            </div>
          </div>
          <img
            src="ASWATH.JPG"
            alt="ASWATH"
          />
          <div class="post__footer">
            <span class="material-icons"> comment </span>
            <span class="material-icons"> re-twitte </span>
            <span class="material-icons"> like </span>
            <span class="material-icons"> Download </span>
          </div>
        </div>
      </div>
     





      
      <div class="post">
        <div class="post__avatar">
          <img
            src="IMAGE 2.jpeg"
            alt="IMAGE 2"
          />
        </div>

        <div class="post__body">
          <div class="post__header">
            <div class="post__headerText">
              <h3>
                Aswath 
                <span class="post__headerSpecial"
                  ><span class="material-icons post__badge"> verified </span>@Awath</span
                >
              </h3>
            </div>
            <div class="post__headerDescription">
              <p>nothing to live.</p>
            </div>
          </div>
          <img
            src="IMAGE 1.jpeg"
            alt="IMAGE 1"
          />
          <div class="post__footer">
            <span class="material-icons"> comment </span>
            <span class="material-icons"> re-twitte </span>
            <span class="material-icons"> like </span>
            <span class="material-icons"> Download </span>
          </div>
        </div>
      </div>
      
    </div>
    





    <div class="widgets">
      <div class="widgets__input">
        <span class="material-icons widgets__searchIcon">  </span>
        <input type="text" placeholder="Search Twitter" />
      </div>
      <div class="widgets__widgetContainer">
        <h2>What's happening?</h2>
    </div>

</html>
